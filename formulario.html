<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./formulario.css">
</head>

<body>

    <div>
        <form class="formulario">
            <h1>Formulario de registro</h1>
            <label for="">Nombre</label>
            <input class="nombre" type="text"></input>
            <br>
            <label for="">Apellido</label>
            <input class="apellido" type="text"></input>
            <br>
            <label class="sexo" for="">Sexo:</label>
            <input class="sexoH" type="radio">Hombre</input>
            <input class="sexoM" type="radio">Mujer</input>
            <br>
            <label for="">Correo</label>
            <input class="correo" type="email"></input>
            <br>
            <label for="">Poblacion</label>
            <select class="poblacion">
                <option value="">Adulto Mayor</option>
                <option value="">Niñas / Niños / Adolescentes</option>
                <option value="">Población Desplazada</option>
                <option value="">Mujer Gestante</option>
                <option value="">Persona con Discapacidad</option>
                <option value="">Víctima del Conflicto Armado</option>
                <option value="">Población LGBTI</option>
            </select>
            <br>   
            <label for="">Descripcion</label>
            <textarea class="descripcion" cols="40"></textarea>
            <br>
            <input class="condiciones" type="checkbox"></input>
            <label class="TextoCond" for="">Recibir informacion sobre novedades y ofertas</label>
            <br>
            <input class="condiciones" type="checkbox"></input>
            <label class="TextoCond" for="">Declaro haber leido yaceptar las condiciones generales del programa y lanormativa sobre protección de datos</label>
            <br>
            <button class="enviar">Enviar</button>
        </form>
    </div>
</body>

</html>
